<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles for the falling hearts effect */
    #heart-container {
      position: relative;
      width: 100%;
      height: 800px; /* Adjust the height as per your preference */
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: red; /* Adjust the color as per your preference */
      animation: fall 3s ease-in infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(500px); /* Adjust the height as per your preference */
      }
    }
  </style>

    <audio id="backgroundMusic" src="audio.mp3" loop></audio>

    <button id="playButton">Play Music</button> <span>click this button before starting</span>
  
    
    <script>
      const backgroundMusic = document.getElementById("backgroundMusic");
      const playButton = document.getElementById("playButton");
  
      playButton.addEventListener("click", function() {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          playButton.textContent = "Pause Music";
        } else {
          backgroundMusic.pause();
          playButton.textContent = "Play Music";
        }
      });
    </script>
